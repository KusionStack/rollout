
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rollout-demo1
  namespace: default
  labels:
    app: rollout-demo
spec:
  podManagementPolicy: Parallel
  serviceName: rollout-demo1
  replicas: 5
  selector:
    matchLabels:
      app: rollout-demo
      cluster: cluster-a
  template:
    metadata:
      labels:
        app: rollout-demo
        cluster: cluster-a
    spec:
      containers:
      - name: demo
        image: alpine:3.14
        imagePullPolicy: IfNotPresent
        args: ["tail", "-f", "/etc/hosts"]

