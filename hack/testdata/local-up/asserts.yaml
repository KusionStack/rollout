apiVersion: v1
kind: Namespace
metadata:
  name: rollout-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: rollout-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-controller
  namespace: rollout-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rollout-controller
  template:
    metadata:
      labels:
        app: rollout-controller
    spec:
      containers:
      - name: rollout-controller
        image: rollout:local-up
        imagePullPolicy: IfNotPresent
        args:
        - --federated-mode=false

---

apiVersion: rollout.kusionstack.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-demo
  namespace: default
spec:
  strategyRef: rollout-demo
  workloadRef:
    apiVersion: apps/v1
    kind: StatefulSet
    match:
      selector:
        matchLabels:
          app: rollout-demo

---

apiVersion: rollout.kusionstack.io/v1alpha1
kind: RolloutStrategy
metadata:
  name: rollout-demo
  namespace: default
batch:
  batches:
  - replicas: 1
  - replicas: 3
    breakpoint: true
  - replicas: 100%
