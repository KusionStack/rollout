
apiVersion: rollout.kusionstack.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-demo
spec:
  historyLimit: 1
  strategyRef: rollout-demo
  workloadRef:
    apiVersion: apps/v1
    kind: StatefulSet
    match:
      selector:
        matchLabels:
          app: rollout-demo
  trafficTopologyRefs:
  - rollout-demo1
  - rollout-demo2

---

apiVersion: rollout.kusionstack.io/v1alpha1
kind: RolloutStrategy
metadata:
  name: rollout-demo
canary:
  replicas: 2
  templateMetadataPatch:
    labels:
      service.tag: "canary"
  traffic:
    http:
      filters:
      - requestHeaderModifier:
          set:
          - name: x-mse-tag
            value: canary
        type: RequestHeaderModifier
      matches:
      - headers:
        - type: Exact 
          name: env
          value: canary
batch:
  batches:
  - replicas: 1
  - replicas: 3
    replicaSlidingWindow: 1
    breakpoint: true
  - replicas: 100%
